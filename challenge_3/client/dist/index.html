    <script>
    $(document).bind("keydown", function(event) {   
   var code = event.keyCode || event.which;
   console.log('event.keyCode', event.keyCode);
   console.log('event.which', event.which);
   if(code == 38) { //Down arrow
     //guy.y += guy.speed * modifier;
     $('#ball').addClass('bowl');
     $('#sq1t').addClass('sq1t');
     $('#sq1t').addClass('sq1t');
     $('#sq1').addClass('sq1');

     $('#sq2').addClass('sq2');
     $('#sq3t').addClass('sq3t');
     $('#sq3').addClass('sq3');
     $('#sq4').addClass('sq4');
   }   
});
$(document).bind("keydown", function(event) {   
   var code = event.keyCode || event.which;
   console.log('event.keyCode', event.keyCode);
   console.log('event.which', event.which);
   if(code == 40) { //Down arrow
     //guy.y += guy.speed * modifier;
     $('#ball').removeClass('bowl');
     $('#sq1t').removeClass('sq1t');
     $('#sq1t').removeClass('sq1t');
     $('#sq1').removeClass('sq1');
     $('#sq2t').removeClass('sq2t');
     $('#sq2t').removeClass('sq2t');
     $('#sq2').removeClass('sq2');
     $('#sq3t').removeClass('sq3t');
     $('#sq3').removeClass('sq3');
     $('#sq4').removeClass('sq4');
   }   
});
